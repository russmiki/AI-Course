<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>برنامه غذایی هوشمند</title>
    <!-- فونت فارسی Vazirmatn -->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v38.0.2/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: "Vazirmatn", Tahoma, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
        margin: 0;
        padding: 0;
        color: #2c3e50;
      }
      .container {
        max-width: 1000px;
        margin: 50px auto;
        background: #ffffffdd;
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
      }
      h1 {
        text-align: center;
        font-size: 2.8em;
        font-weight: 700;
        margin-bottom: 30px;
        color: #00796b;
      }
      form {
        display: grid;
        gap: 15px;
        margin-bottom: 40px;
      }
      input,
      select {
        padding: 14px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        transition: 0.3s;
        font-family: "Vazirmatn", Tahoma, sans-serif;
      }
      input:focus,
      select:focus {
        border-color: #00796b;
        outline: none;
        box-shadow: 0 0 10px rgba(0, 121, 107, 0.3);
      }
      button {
        padding: 15px;
        font-size: 18px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
      }
      button:hover {
        background-color: #004d40;
      }
      .meal-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }
      .meal-card {
        background: #ffffffcc;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: 0.3s;
      }
      .meal-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }
      .meal-card h2 {
        font-size: 1.5em;
        color: #00796b;
        border-bottom: 3px solid #00796b;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .meal-item {
        background: #e0f2f1;
        padding: 12px 18px;
        border-radius: 12px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        transition: 0.3s;
      }
      .meal-item:hover {
        background: #b2dfdb;
        transform: translateX(5px);
      }
      .meal-item span {
        font-size: 1em;
      }
      @media (max-width: 600px) {
        .meal-section {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>برنامه غذایی هوشمند</h1>
      <form method="POST">
        <input
          type="number"
          name="weight"
          placeholder="وزن (کیلوگرم)"
          required
        />
        <input
          type="number"
          name="height"
          placeholder="قد (سانتی‌متر)"
          required
        />
        <input type="number" name="age" placeholder="سن" required />
        <select name="gender" required>
          <option value="" selected hidden>جنسیت</option>
          <option value="مرد">مرد</option>
          <option value="زن">زن</option>
        </select>
        <select name="goal" required>
          <option value="کاهش وزن">کاهش وزن</option>
          <option value="افزایش وزن">افزایش وزن</option>
          <option value="تثبیت وزن">تثبیت وزن</option>
        </select>
        <button type="submit">ساخت برنامه غذایی</button>
      </form>

      {% if meal_plan %}
      <div class="meal-section">
        {% for meal, items in meal_plan.items() %}
        <div class="meal-card">
          <h2>{{ meal }}</h2>
          {% if items %} {% for item in items %}
          <div class="meal-item">
            <span>{{ item['نام_غذا'] }}</span>
            <span>{{ item['کالری'] }} کالری</span>
          </div>
          {% endfor %} {% else %}
          <div class="meal-item">غذایی برای این وعده پیدا نشد.</div>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
